<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Youtube 3D Player</title>
<link rel="icon" type="image/x-icon" href="/favicon.ico" />
<link rel="Stylesheet" type="text/css" href="./css/reset.css" />

<body>
<div id="inframe">
	<div id="leftbar">
    	
        <div id="playerlist">
			<span id="header"><img src="http://www.cliparchiver.com/wp-content/uploads/logo_youtube_16x16.png"/>My Youtube Playlist</span>
            <div id="queue">
            </div>
        </div>
        
    </div>
    <div id="experiment">

            <div class="face one">
                 1
            </div>
            <div class="face two">
            	<div class="face_containter">
                	<div id="ytapiplayer1" class="ytplayer">

 					</div>
                </div>
            </div>
            <div class="face three">
                    3
            </div>
            <div class="face four">
                    4
            </div>
            <div class="face five">
                    5
            </div>
            <div class="face six">
                    6
            </div>
        </div>
    </div>
</div>
